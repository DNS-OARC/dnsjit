language: c
compiler:
  - clang
  - gcc
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libluajit-5.1-dev libpcap-dev libev-dev luajit
install: ./autogen.sh
script:
  - ./configure --enable-warn-all
  - make dist
  - tar zxvf *.tar.gz
  - cd dnsjit-[0-9]*
  - mkdir build
  - cd build
  - ../configure --enable-warn-all
  - make
