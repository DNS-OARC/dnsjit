dist: xenial
env:
  global:
   - secure: ""
addons:
  apt:
    update: true
    packages:
    - libluajit-5.1-dev
    - libpcap-dev
    - luajit
    - liblmdb-dev
    - libck-dev
    - libgnutls28-dev
  coverity_scan:
    project:
      name: "DNS-OARC/dnsjit"
      description: "Build submitted via Travis CI"
    notification_email: lundstrom.jerry@gmail.com
    build_command_prepend: "./autogen.sh && ./configure && make clean"
    build_command: "make"
    branch_pattern: coverity_scan
language: c
compiler:
  - gcc
script: true
